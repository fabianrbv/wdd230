        <img src="images/yo.webp" alt="An image of myself">

    <button id="menu"></button>
    <nav class="navigation">

        </ul>
    </nav>

    <main>
        <div id="formmessage"></div>
        <form id="contactForm" action="record.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
                title="Password must be at least 8 characters and include at least one number, one lowercase letter, and one uppercase letter">

            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your byui email address"
                title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>

            <label for="pageRating">Page Rating</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1"
                oninput="updateRatingValue(this.value)">
            <span id="ratingValue">5</span>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&#169; <span id="currentYear"></span> Fabian Betancourt | Colombia</p>
        <p id="lastModified"></p>
    </footer>
